{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Identification" %}{% endblock %}

{% block content %}

<div class="container-fluid member-app text-white">
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <h2 class="text-black">{% trans "Veuillez vous identifier" %}</h2>
            <br />

            <form method="POST">
                <div class="form-group text-black">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <a href="{% url 'index' %}" class="btn btn-secondary">{% trans "Annuler" %}</a>
                    <button type="submit" class="btn btn-primary">{% trans "Se connecter" %} <i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </form>
            <br /><br />
        </div>
    </div>
</div>

{% endblock %}
