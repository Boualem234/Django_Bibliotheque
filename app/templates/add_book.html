{% extends 'base.html' %}
{% block title %}DÃ©mo Django{% endblock %}

{% block content %}
{% load static %}

<h2>Book List Header</h2>

<p>Ajouter un livre</p>

{% if success_message %}
    <p style="color: green;">{{ success_message }}</p>
{% endif %}
{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <textarea name="code" placeholder="Code" required></textarea><br>
    <textarea name="title" placeholder="Title" required></textarea><br>
    <textarea name="price" placeholder="Price" required></textarea><br>
    <input type="date" name="date" placeholder="Date de publication" required></input><br>
    <textarea name="edition" placeholder="Edition" required></textarea><br>
    <select name="category" aria-placeholder="category" required>
        <option value="" disabled selected>Select a category</option>
        {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat }}</option>
        {% endfor %}
    </select>
    <select name="author" aria-placeholder="author" required>
        <option value="" disabled selected>Select an author</option>
        {% for auth in authors %}
            <option value="{{ auth.id }}">{{ auth }}</option>
        {% endfor %}
    </select>
    <textarea name="summary" placeholder="Summary"></textarea><br>
    <button type="submit">Add Book</button>
</form>


{% endblock %}
