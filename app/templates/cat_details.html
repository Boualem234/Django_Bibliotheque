{% extends 'base.html' %}
{% block title %}Détails de la catégorie{% endblock %}

{% block content %}
{% load static %}

<div class="container my-5" style="max-width: 600px;">
    <h2 class="mb-4 text-primary"><i class="fas fa-folder me-2"></i>Détails de la catégorie</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <p class="mb-2"><strong>Nom:</strong> {{ category.name }}</p>
            <p class="mb-2"><strong>Description:</strong> {{ category.description }}</p>
        </div>
    </div>

    <a href="{% url 'cat_list' %}" class="btn btn-outline-secondary mt-4">
        <i class="fas fa-arrow-left me-2"></i>Retour à la liste des catégories
    </a>
</div>

{% endblock %}
