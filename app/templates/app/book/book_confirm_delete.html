{% extends 'base.html' %}
{% block title %}Supprimer un livre{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h4><i class="fas fa-exclamation-triangle me-2"></i>Confirmation de suppression</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Êtes-vous sûr de vouloir supprimer ce livre ?</p>
                    <h5 class="text-danger mb-4">{{ book.title }}</h5>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-3">
                            <i class="fas fa-trash me-2"></i>Confirmer la suppression
                        </button>
                    </form>
                    <a href="{% url 'book_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Annuler
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
